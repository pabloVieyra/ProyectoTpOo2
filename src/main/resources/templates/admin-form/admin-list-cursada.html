<div class="table-responsive">
	<table id="userList" class="table table-bordered table-hover table-striped">
	   <thead class="thead-light">
       <tr>
       	<th scope="col">#</th>
        <th scope="col">Id pedido</th>
        <th scope="col">Materia</th>
        <th scope="col">Curso</th>
        <th scope="col">Fecha inicio</th>
        <th scope="col">Fecha fin</th>
        <th scope="col">Cantidad de estudiantes(por curso)</th>
        <th scope="col">Tipo de aula</th>
        <th scope="col">Con proyector</th>
        <th scope="col">Descripcion</th>          
        <th></th>
      </tr>
	</thead>
		<tbody>
           <tr th:each= "cursada: ${cursadaList}">
           		<td href="#"><a></a></td>
              <th th:text="${cursada.id}"></th>
              <th th:text="${cursada.curso.materia.name}"></th>
              <th th:text="${cursada.curso.codCurso}"></th>
              <th th:text="${cursada.fechaInicio}"></th>
              <th th:text="${cursada.fechaFin}"></th>
              <th th:text="${cursada.curso.cantEstudiantes}"></th>
              <th th:text="${cursada.tipoAula}"></th>
              <th th:text="${cursada.conProyector}"></th>
              <th th:text="${cursada.descripcion}"></th>
           </tr>
		</tbody>
	</table>
</div>
