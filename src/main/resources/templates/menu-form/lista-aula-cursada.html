<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Gestion aulas</title>
	

    <!--JQUERY-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
	<!-- DATA TABLE -->
	<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">	
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
	<link rel="stylesheet" type="text/css" href="/form.css" th:href="@{/css/form.css}">
</head>
	
	
	<body>
	
		<div class="d-flex justify-content-end form-group">
		
			<a type="reset"  href="/menu" class="btn btn-dark "> Volver al Menu</a>
			
		</div>
		<h1 th:text="${aularespuesta} ? ${aularespuesta.edificio.nombre} : 'Edificio no asignado'"></h1>
		<h1 th:text="${aularespuesta} ? ${aularespuesta.numAula} : 'Aula no asignado'"></h1>
		<div class="table-responsive">
			<table id="aulacursada" class="table table-bordered table-hover table-striped">
				<thead class="thead-light">
		             <tr>
		             
		                <th scope="col">Fechas</th>

		              </tr>
				</thead>
				<tbody>
		          
		            <ul>
  						<li th:each="fecha : ${fechas}" th:text="${fecha}"></li>
					</ul>	
		            
				</tbody>
			</table>
			<div class="alert alert-danger text-center" th:if="${listErrorMessage}" th:text="${listErrorMessage}">Error Message</div>
		</div>
	</body>	
</html>
